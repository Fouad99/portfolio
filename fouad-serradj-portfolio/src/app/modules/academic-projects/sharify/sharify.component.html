<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <h2 class="text-header">Sharify</h2>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col col-sm-12 col-md-12 col-lg-12">
                    <p-tabView>
                        <p-tabPanel header="Technology Stack">
                            <div class="row mt-2">
                                <div class="py-3">
                                    <p-button [icon]="activeState[0] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(0)" styleClass="p-button-text" label="Database"></p-button>
                                    <p-button [icon]="activeState[1] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(1)" styleClass="p-button-text ml-2" label="Backend application"></p-button>
                                    <p-button [icon]="activeState[2] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(2)" styleClass="p-button-text ml-2" label="Frontend"></p-button>
                                </div>
                                        
                                <p-accordion>
                                    <p-accordionTab header="Database" [(selected)]="activeState[0]">
                                        <ul class="mt-3">
                                            <li class="mb-3">RDMS : MongoDB<b></b></li>
                                            <li class="mb-3">Query language : <b>MQL</b></li>
                                        </ul>
                                    </p-accordionTab>
                                    <p-accordionTab header="Backend application" [(selected)]="activeState[1]">
                                        <ul class="mt-3">
                                            <li class="mb-3" >Language : <b>Javascript</b></li>
                                            <li class="mb-3">Runtime Env. : <b>Node JS</b></li>
                                            <li class="mb-3">Package manager : <b>NPM</b></li>
                                        </ul>
                                    </p-accordionTab>
                                    <p-accordionTab header="Frontend application" [(selected)]="activeState[2]">
                                        <ul class="mt-3">
                                            <li>Language : 
                                                <ul class="mt-3">
                                                    <li class="mb-3"><b>Javascript</b></li>
                                                    <li class="mb-3"><b>HTML 5</b></li>
                                                    <li class="mb-3"><b>CSS</b></li>
                                                </ul>
                                            </li>
                                            <li class="mb-3">Framework : <b>React JS</b></li>
                                            <li class="mb-3">Styling library : <b>Bootstrap</b></li>
                                        </ul>
                                    </p-accordionTab>
                                </p-accordion>
                            </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3" style="background-color: #912338">
    <div class="container" style="color: white">
        <p class="text-center">&copy; Mohamed Fouad Serradj 2022</p>
    </div>
</footer>
