<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <h2 class="text-header">Pharmacy stock management</h2>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col col-sm-12 col-md-12 col-lg-12">
                    <p-tabView>
                        <p-tabPanel header="Technology Stack">
                            <div class="row mt-2">
                                <div class="py-3">
                                    <p-button [icon]="activeState[1] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(0)" styleClass="p-button-text ml-2" label="Console Application"></p-button>
                                    <p-button [icon]="activeState[2] ? 'pi pi-minus' : 'pi pi-plus'" (click)="toggle(1)" styleClass="p-button-text ml-2" label="OS"></p-button>
                                </div>
                                        
                                <p-accordion>
                                    <p-accordionTab header="Console Application" [(selected)]="activeState[0]">
                                        <ul class="mt-3">
                                            <li class="mb-3" >Language : <b>C++</b></li>
                                        </ul>
                                    </p-accordionTab>
                                    <p-accordionTab header="OS" [(selected)]="activeState[1]">
                                        <ul class="mt-3">
                                            <li class="mb-3">Ubuntu Linux</li>
                                        </ul>
                                    </p-accordionTab>
                                </p-accordion>
                            </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3" style="background-color: #912338">
    <div class="container" style="color: white">
        <p class="text-center">&copy; Mohamed Fouad Serradj 2022</p>
    </div>
</footer>
